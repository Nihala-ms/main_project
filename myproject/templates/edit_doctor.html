<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
            color: #495057;
        }

        input, select {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background: #f8f9fa;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-btn {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }

        .message-error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Doctor Profile</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="message {% if 'error' in message.tags %}message-error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <label for="specialization">Specialization</label>
            <input type="text" id="specialization" name="specialization" value="{{ doctor.specialization }}" required>

            <label for="experience_years">Experience (Years)</label>
            <input type="number" id="experience_years" name="experience_years" value="{{ doctor.experience_years }}" required>

            <label for="hospital">Hospital</label>
            <input type="text" id="hospital" name="hospital" value="{{ doctor.hospital }}" required>

            <button type="submit">Save Changes</button>
        </form>

        <a href="{% url 'admin_dashboard' %}" class="back-btn">Back to Dashboard</a>
    </div>
</body>
</html>
