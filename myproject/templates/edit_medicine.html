<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Medicine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn {
            width: 100%;
            margin-top: 10px;
        }
        .current-image img {
            display: block;
            margin: auto;
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Medicine</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Medicine Name</label>
                <input type="text" name="name" class="form-control" value="{{ medicine.name }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Brand Name</label>
                <input type="text" name="brand" class="form-control" value="{{ medicine.brand }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control">{{ medicine.description }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Dosage</label>
                <input type="text" name="dosage" class="form-control" value="{{ medicine.dosage }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" name="price" class="form-control" value="{{ medicine.price }}" step="0.01">
            </div>

            <div class="mb-3">
                <label class="form-label">Stock</label>
                <input type="number" name="stock" class="form-control" value="{{ medicine.stock }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Manufacturer</label>
                <input type="text" name="manufacturer" class="form-control" value="{{ medicine.manufacturer }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Manufacturer Address</label>
                <input type="text" name="manufacturer_address" class="form-control" value="{{ medicine.manufacturer_address }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Expiry Date</label>
                <input type="date" name="expiry_date" class="form-control" value="{{ medicine.expiry_date }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" name="category" class="form-control" value="{{ medicine.category }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Key Benefits</label>
                <textarea name="key_benefits" class="form-control">{{ medicine.key_benefits }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">How to Use</label>
                <textarea name="how_to_use" class="form-control">{{ medicine.how_to_use }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Safety Information</label>
                <textarea name="safety_information" class="form-control">{{ medicine.safety_information }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Other Information</label>
                <textarea name="other_information" class="form-control">{{ medicine.other_information }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Prescription Required</label>
                <input type="checkbox" name="prescription_required" {% if medicine.prescription_required %}checked{% endif %}>
            </div>

            <button type="submit" class="btn btn-success">Update Medicine</button>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
