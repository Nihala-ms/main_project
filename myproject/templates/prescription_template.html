<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 20px; }
        .header { text-align: center; margin-bottom: 20px; border-bottom: 2px solid #000; padding-bottom: 10px; }
        .patient-info { margin-bottom: 20px; background: #f5f5f5; padding: 15px; border-radius: 5px; }
        .prescription-content { margin: 30px 0; min-height: 400px; }
        .footer { margin-top: 50px; text-align: right; border-top: 1px dashed #ccc; padding-top: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h2>MEDICAL PRESCRIPTION</h2>
        <p><strong>Dr. {{ doctor.user }}</strong></p>
        <p>{{ doctor.specialization }} | License: {{ doctor.license_number }}</p>
    </div>
    
    <div class="patient-info">
        <p><strong>Patient:</strong> {{ appointment.patient.user }}</p>
        <p><strong>Date:</strong> {{ date }}</p>
    </div>
    
    <div class="prescription-content">
        <h3>â„ž</h3>
        {{ prescription_text|linebreaks }}
    </div>
    
    <div class="footer">
        <p>_________________________</p>
        <p><strong>Dr. {{ doctor.user }}</strong></p>
    </div>
</body>
</html>
